<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>EXPLOIT FINDER</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="body">
      <header>
          <div class="menu">
              <p><a class="cl4" href="{% url 'list_hosts' %}">CMS HUNTER</a></p>
              <p><a class="cl4" href="{% url 'scan' %}">SCAN</a></p>
              <p><a class="cl4" href="{% url 'list_vulnerabilities' %}">REPORTS</a></p>
          </div>
          {% if user.is_authenticated %}
              <p><a class="cl4" href="{% url 'account_logout' %}">Sign out</a></p>
              <p><a class="cl4" >{{user.username}}</a></p>
          {% else %}
              <p><a class="cl4"  href="{% url 'account_login' %}">LOGIN</a></p>
              <p><a class="cl4" href="{% url 'account_signup' %}">REGISTER</a></p>
          {% endif %}
      </header>
</div>
{% block content %}
{% endblock content %}
</body>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/materialize.min.js' %}"></script>
</html>
